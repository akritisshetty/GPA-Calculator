<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradePoint Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <section id="landing" class="section active">
      <h1>Welcome to the Grade Point Calculator</h1>
      <input type="text" id="studentName" placeholder="Enter your name" required />
      <p>Select your calculator:</p>
      <button onclick="proceedTo('sgpa')">SGPA Calculator</button>
      <button onclick="proceedTo('cgpa')">CGPA Calculator</button>
    </section>

    <!-- SGPA Calculator -->
    <section id="sgpa" class="section">
      <h2>SGPA Calculator</h2>
      <p id="sgpaStudentName"></p>
      <form id="sgpaForm">
        <input type="text" id="subject" placeholder="Subject Name" required />
        <select id="grade" required>
          <option value="">Grade</option>
          <option value="O">O</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
        <input type="number" id="credit" placeholder="Credits" min="1" max="4" required />
        <button type="button" onclick="addSubject()">Add</button>
      </form>
      <table>
        <thead><tr><th>Subject</th><th>Grade</th><th>Credits</th><th>Action</th></tr></thead>
        <tbody id="subjectList"></tbody>
      </table>
      <h3>SGPA: <span id="sgpaResult">0.00</span></h3>
      <button onclick="calculateSGPA()">Calculate</button>
      <button onclick="window.print()">Print Report</button>
      <button onclick="goBack()">Back</button>
    </section>

    <!-- CGPA Calculator -->
    <section id="cgpa" class="section">
      <h2>CGPA Calculator</h2>
      <p id="cgpaStudentName"></p>
      <form id="cgpaForm">
        <input type="number" id="cgpaInput" placeholder="Enter SGPA for Semester" step="0.01" min="0" max="10" required />
        <button type="button" onclick="addSemester()">Add Semester</button>
      </form>
      <table>
        <thead><tr><th>Semester</th><th>SGPA</th></tr></thead>
        <tbody id="semesterList"></tbody>
      </table>
      <h3>CGPA: <span id="cgpaResult">0.00</span></h3>
      <button onclick="calculateCGPA()">Calculate</button>
      <button onclick="window.print()">Print Report</button>
      <button onclick="goBack()">Back</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
